<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/register.css">
	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 login-form">
				<div class="card col-md-12 m-5 p-5">
					<h2>Sign Up</h2>
					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="Username" required name="username">
					</div>   
					<div class="form-group">
						<input type="text" id="email" class="form-control" placeholder="Email" required name="email">
					</div>   
					<div class="form-group">
						<input id="password" type="password" class="form-control" placeholder="Password" required name="password">
					</div>
					<div class="form-group">
						<input id="confirm-password" type="password" class="form-control" placeholder="Re-type Password" required name="conformpassword">
					</div>
                    <div class="form-group form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" name="remember"> Remember me
						</label>
					</div>
					<div class="row">
							<input type="submit" onclick="submit()" class="btn btn-primary col-12 mt-4 mb-2" value="Register">
							
					</div>
					
					
				</div>
			</div>
		</div>
	</div>
	<script src="./JS/register.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
